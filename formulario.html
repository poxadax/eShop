<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Formularios</title>
    <style media="screen">
        input,
        textarea,
        button,
        select {
            display: block;
        }
        input[type="checkbox"],
        input[type="radio"] {
            display: inline;
        }
        .columns-3 {
            columns: 3;
        }
        .hidden {
            display: none;
        }
        .visible {
            display: block;
        }
        input[type="checkbox"]:checked + label {
            font-weight: bold;
        }
        input[type="range"]::after {
            content: ':)';
            margin-right: -15px;
        }
        input[type="range"]::before {
            content: ':(';
            margin-left: -15px;
        }
        textarea {
            width: 90%;
            height: 50px;
            resize: none;
        }
        .line {
            border: none;
            border-bottom: 1.5px solid grey;
        }
        .line:focus {
            border: 1px solid red;
        }
        ::placeholder {
            color: yellow;
        }
    </style>
</head>

        <label for="time">A que hora te fuiste</label>

        <label for="venue">En que lugar fue el meetup</label>

            <optgroup label="Tlaquepaque">

        <label for="other">Otra cosa</label>
